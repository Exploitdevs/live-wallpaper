<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Treehouse Wallpaper</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: url('treehouse.jpg') no-repeat center center/cover;
        }
        .overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.2);
        }
        .leaves {
            position: absolute;
            width: 100%; height: 100%;
            pointer-events: none;
        }
        .leaf {
            position: absolute;
            width: 20px; height: 20px;
            background: url('leaf.png') no-repeat center/contain;
            opacity: 0.8;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
        #toggle-sound {
            position: absolute;
            top: 20px; right: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <audio id="bg-music" loop>
        <source src="wind-chimes.mp3" type="audio/mp3">
    </audio>
    <div id="background">
        <div class="overlay"></div>
        <div class="leaves"></div>
    </div>
    <button id="toggle-sound">Play Music</button>
    <script>
        const music = document.getElementById("bg-music");
        const button = document.getElementById("toggle-sound");
        let playing = false;
        button.addEventListener("click", () => {
            playing = !playing;
            if (playing) {
                music.play();
                button.textContent = "Pause Music";
            } else {
                music.pause();
                button.textContent = "Play Music";
            }
        });

        function createLeaves() {
            const leavesContainer = document.querySelector(".leaves");
            for (let i = 0; i < 15; i++) {
                const leaf = document.createElement("div");
                leaf.classList.add("leaf");
                leaf.style.left = Math.random() * 100 + "vw";
                leaf.style.animationDuration = (5 + Math.random() * 5) + "s";
                leavesContainer.appendChild(leaf);
            }
        }
        createLeaves();
    </script>
</body>
</html>
